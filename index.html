<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Share Chat</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Light/Dark theme handling -->
  <link id="theme-stylesheet" rel="stylesheet" href="light.css">

  <!-- Simple icons for the installable app -->
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#0066ff">

<style>
  body {font-family:sans-serif;margin:0;padding:0;
        display:flex;flex-direction:column;height:100vh;}
  header {padding:0.8rem 1rem;
          display:flex;justify-content:space-between;align-items:center;
          /* colour will come from CSS (light.css / dark.css) */}
  main {flex:1;overflow:auto;padding:1rem;}
  footer {padding:0.5rem 1rem;display:flex;gap:0.5rem;}
  textarea,input[type="password"]{width:100%;box-sizing:border-box;margin-top:0.4rem;}
  button{padding:0.4rem 0.8rem;border:none;border-radius:4px;cursor:pointer;}
  .log-entry{margin-bottom:0.6rem;word-break:break-all;}
  .log-entry span{font-weight:bold;}
</style>
</head>

<body>
  <!-- PASSCODE OVERLAY (hidden after successful login) -->
<div id="loginOverlay" style="
  position:fixed; inset:0; background:rgba(0,0,0,0.85);
  color:#fff; display:flex; flex-direction:column;
  justify-content:center; align-items:center; z-index:1000;">
  <h2>Enter your passphrase</h2>
  <input id="loginPw" type="password" placeholder="Passphrase"
         style="padding:0.5rem; font-size:1rem; margin:0.5rem 0;">
  <button id="loginBtn" style="padding:0.5rem 1rem;">Unlock</button>
</div>
  <header>
    <h1>Secure Share Chat</h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <main>
    <!-- Log area â€“ shows encrypted & decrypted messages -->
    <div id="log"></div>
  </main>

  <footer>
    <textarea id="msg" rows="2" placeholder="Type a messageâ€¦"></textarea>
    <input id="pw" type="password" placeholder="Passphrase">
    <button id="encryptBtn">Encrypt &amp; Share</button>
    <button id="decryptBtn">Decrypt</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
