<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuck Chat Control</title>

  <!-- Mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA manifest (unchanged) -->
  <link rel="manifest" href="manifest.json">

  <!-- SINGLE THEME stylesheet -->
  <link id="theme-stylesheet" rel="stylesheet" href="style.css">

  <!-- Icon for home‑screen install -->
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#34656D">
</head>

<body>
  <!-- ==================== LOCK SCREEN (overlay) ==================== -->
  <div id="loginOverlay">
    <h2>Enter your passphrase</h2>
    <input id="loginPw" type="password" placeholder="Passphrase">
    <button id="loginBtn">Open</button>   <!-- label changed to “Open” -->
  </div>

  <!-- ==================== CHAT SCREEN ==================== -->
  <header>
    <button id="backBtn">←</button>      <!-- Back button -->
    <h1>FCC</h1>                         <!-- centred title -->
  </header>

  <main>
    <div id="log"></div>
  </main>

  <footer>
    <textarea id="msg" rows="2" placeholder="Type a message…"></textarea>

    <!-- Hidden passphrase field – we keep it out of sight -->
    <input id="hiddenPw" type="password">

    <button id="encryptBtn">Encrypt</button>
    <button id="decryptBtn">Decrypt</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
