<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuck Chat Control</title>

  <!-- Make the page responsive on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme stylesheet â€“ will be swapped by app.js -->
  <link id="theme-stylesheet" rel="stylesheet" href="light.css">

  <!-- Simple icons for the installable app -->
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#0066ff">

  <style>

    html, body {

    }

      padding: 1rem;
    }
    footer {
      padding: 0.5rem 1rem;
      display: flex;
      gap: 0.5rem;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 0.4rem;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .log-entry {
      margin-bottom: 0.6rem;
      word-break: break-all;
    }
    .log-entry span {
      font-weight: bold;
    }
  </style>
</head>

<body>
